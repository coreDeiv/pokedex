<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Pokedex App</title><link rel="stylesheet" href="css/main.css"><link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"><link rel="shortcut icon" type="image/ico" href="./media/favicon/pokedex-favicon.ico"></head><body><main id="main-precharge"><section id="precharge" class="precharge-section p-ps try-catch"><div class="p-ps-container"><div class="p-ps-row bg-row"><div class="p-ps-vid"><video width="100%" height="100%" autoplay loop muted><source src="./media/video/poke-video-2.mp4" type="video/mp4"></video></div></div><div class="p-ps-row overlay-row"><div class="p-ps-img"><img src="./media/img/poke-icon.png" alt="Pokeball" title="pokeball-icon" class="p-ps-img_content"></div></div></div></section><section id="preload-btns" class="preload-btn p-pb"><div class="p-pb-container"><div class="p-pb-row p-pb-row_signin"><h1>Iniciar Sesion</h1><form action="#" method="#" id="p-pb-signin" class="p-pb-form"><div class="p-pb-input"><input type="email" id="correo-sesion" placeholder="Correo Electronico"></div><div class="p-pb-input"><input type="password" id="password-sesion" placeholder="Contraseña"></div><div class="p-pb-input p-pb-button-group"><button id="btn-login" type="button" onclick="login()">Iniciar Sesion</button></div></form><a href="#">Olvidaste tu contraseña ?</a></div><div class="p-pb-row p-pb-row_signup"><h1>Registro</h1><form action="#" method="#" id="p-pb-signup" class="p-pb-form"><div class="p-pb-input"><input type="text" id="name-trainer" placeholder="Entrenador"> <span data-error='El campo "Entrenador" es invalido, asegurese de que ha escrito un nombre valido'><i class="fas fa-info"></i></span></div><div class="p-pb-input"><input type="email" id="email-trainer" placeholder="Correo Electronico"> <span data-error='Verifique que el correo contiene un valor valido, con un &commat;, y que finalice en un ".com"'><i class="fas fa-info"></i></span></div><div class="p-pb-input"><input type="password" id="pass-trainer" placeholder="Contraseña"></div><div class="p-pb-input"><input type="password" id="pass-trainer-2" placeholder="Repetir Contraseña"> <span data-error="La contraseña debe inlcuir 8 caracteres, con 2 mayusculas, 1 caracter especial y 1 numero"><i class="fas fa-info"></i></span></div><div class="p-pb-input p-pb-button-group"><button id="btn-register" type="button" onclick="signup()">Registrarme</button></div></form></div><div id="overlay-forms" class="p-pb-row p-pb-row_overlay on"><img src="./media/img/poke-icon.png" alt="Pokeball" title="pokeball-icon" class="p-ps-img_content"><h1 id="title-login" class="p-pb-row_title active-title">¡Bienvenido!</h1><h1 id="title-register" class="p-pb-row_title">¡Solo unos Pasos!</h1><div class="p-pb-button-group"><a href="#" id="btn-register-overlay" class="p-pb-button"><i class="fas fa-chevron-left"></i>Iniciar Sesion</a> <a href="#" id="btn-login-overlay" class="p-pb-button active-button">Registrarse<i class="fas fa-chevron-right"></i></a></div></div><!--<aside style="display: none;">

      </form>

    </aside>--></div></section></main><script src="./js/initial-forms.js"></script><script src="./js/preload.js"></script><script src="./js/form-signin.js"></script><script src="./js/form-signup.js"></script><script src="https://kit.fontawesome.com/f953dcffa0.js" crossorigin="anonymous"></script></body></html>
